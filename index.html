<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="background-card">
      <img class="background-card" src="images/bg-pattern-card.svg" alt="decoration cover">
    </div>
    <div class="avatarphoto">
      <img class="avatar" src="images/image-victor.jpg" alt="Image of user Victor Crest">
    </div>
    <div class="user-data">
      <h1 class="user-data__name">Victor Crest <span class="user-data__age">&nbsp;26</span></h1>
      <p class="user-data__city">London</p>
    </div>
    
    <div class="stats">
      <div class="stats__data">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats__data">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats__data">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Federico Caro Andrade</a>.
  </div>
</body>

</html>
